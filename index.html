  <head>

    <link rel="stylesheet" href="css/main.css" />
    <title>webcore-1.4</title>
  </head>
  <body>
		
		<div class="main__menu menu">
			<div class="menu__container">
				<div class="menu__header">
					<div class="menu__close button">
						<img src="img/burger.svg" alt="Закрыть меню" />
					</div>
					<div class="menu__logo logo">
						<img src="img/logo.svg" alt="Логотип" />

					<div class="menu__search button">
						<img src="img/search.svg" alt="Поиск" />
					</div>
				</div>

				<ul class="menu__list">
					<li class="menu__item menu__item--active">Ремонт техники</li>
					<li class="menu__item">Услуги и сервисы</li>
					<li class="menu__item">Корпоративным клиентам</li>

				</ul>

					<div class="menu__support-item button">
						<img src="img/call.svg" alt="Позвонить" />
					</div>
					<div class="menu__support-item button">
						<img src="img/chat.svg" alt="Чат" />
					</div>
					<div class="menu__support-item button">
						<img src="img/profile.svg" alt="Профиль" />
					</div>
				</div>

				<div class="menu__contact-info">
					<div class="menu__email">
						mail@cps.com
					</div>
					<div class="menu__phone">
						8 800 890 8900
					</div>
				</div>

				<div class="menu__choose-language">
					<div class="menu__language-button menu__language-button--active">ru</div>
					<div class="menu__language-button">en</div>
					<div class="menu__language-button">ch</div>
				</div>

			</div>
		</div>
